<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVscript</title>

    <!-- Link to connect CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Link to connect Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">SVscript</div>
    </nav>

    <!-- CodeSpace -->
    <div class="codespace">

        <!-- Input -->
        <div class="input">

            <!-- HTML -->
            <div class="particularinp">
                <div class="heading">
                    <img src="https://img.icons8.com/color/70/000000/html-5--v1.png" alt="">
                    <p class="language">HTML</p>
                </div>
                <textarea id="html" placeholder="Write your HTML code here"></textarea>
            </div>

            <!-- CSS -->
            <div class="particularinp">
                <div class="heading">
                    <img src="https://img.icons8.com/color/70/000000/css3.png" alt="">
                    <p class="language">CSS</p>
                </div>
                <textarea id="css" placeholder="Write your CSS code here"></textarea>
            </div>

            <!-- Javascript -->
            <div class="particularinp">
                <div class="heading">
                    <img src="https://img.icons8.com/?size=70&id=PXTY4q2Sq2lG&format=png&color=000000" alt="">
                    <p class="language">Javascript</p>
                </div>
                <textarea id="js" placeholder="Write your JavaScript code here"></textarea>
            </div>
        </div>

        <!-- Output -->
        <div class="output">
            <iframe id="code"></iframe>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Created by <a href="#">Saumyajeet</a></p>
        <p class="footer-separation">|</p>
        <p><span>SVscript</span> - All Rights Resrved</p>
    </footer>

    <!-- Link to connect Javascript -->
    <script src="script.js"></script>

</body>

</html>
